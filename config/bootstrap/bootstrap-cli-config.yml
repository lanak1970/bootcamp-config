              - cdf-group: cdf:all:read
                idp-source-id: 79b5464c-b18f-4f7f-85d9-b76d19e5a508
                idp-source-name: bootcamp-05-prod-all-read
              - cdf-group: cdf:uc:001:oee:read
                idp-source-id: cf4664de-4883-4214-be55-1ab416f9a322
