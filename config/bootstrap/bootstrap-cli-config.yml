              - cdf-group: cdf:all:owner
                idp-source-id: 71b4e86c-9893-4246-9842-33ff89906135
                idp-source-name: bootcamp-05-test-all-owner
              - cdf-group: cdf:all:read
                idp-source-id: c8a2b6f4-1bb7-4c52-b531-00616f6cb25e
                idp-source-name: bootcamp-05-test-all-read
              - cdf-group: cdf:uc:001:oee:read
                idp-source-id: a1663732-02c4-42b3-ac20-9099c209b874
                idp-source-name: bootcamp-05-test-uc-001-oee-read
              - cdf-group: cdf:uc:001:oee:owner
                idp-source-id: 329998c5-fa20-453e-a8db-4584bd3fc2ee
                idp-source-name: bootcamp-05-test-uc-001-oee-owner
    # Support multiple CDF Projects, like dev/test/prod in one config.
        - cdf-project: cdf-bootcamp-05-prod
          mappings:
              - cdf-group: cdf:root
                idp-source-id: a12bac23-c431-4d79-820f-65415da30f5f
